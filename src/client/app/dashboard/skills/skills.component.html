<div class="animate">
  <div class="animate">
    <div class="row">
      <div class="col-md-12 ">
        <div class="card">
          <div class="card-header card-primary card-inverse">
            <h4 class="card-title"><i class="fa fa-book"></i> Estudios y Habilidades</h4>
          </div>
          <div class="card card-default card-block">
            <div class="row">
              <div  *ngFor="let skill of skills; let i = index" [attr.data-index]="i" class="col-md-3" >
                <div class="card">
                  <div class="card-header card-info card-inverse">
                    <h1 class="card-title">{{skill.title}}</h1>
                  </div>
                  <div class="card-block">
                    <div  *ngFor="let detail of skill.details; let j = index" [attr.data-index]="j" >
                      <progressbar  [animate]="true" class="progress-striped active"  min="1" max="100" value="{{detail.rate}}" [type]="i % 2 == 0 ?'success'   : 'danger'"><i>{{detail.name}}</i></progressbar>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
