<div class="animate">
  <div class="animate">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header card-primary card-inverse">
            <h1 class="card-title"><i class="fa fa-terminal" aria-hidden="true"></i> Acerca de Mi!</h1>

          </div>
          <img width="100%" src="assets/images/slider0.jpg">
          <div class="card-header card-primary card-inverse">
            <h4 class="card-title" style="text-align: center !important;">{{info?.title}}</h4>

          </div>
          <div class="card">
            <div class="card-block">
              <div class="row">
                <div class="col-sm-7">
                  <div class="card-block">
                    <p><span class="span-title"><i class="fa fa-check" aria-hidden="true"></i> Nombre: </span>{{info?.name}}</p>
                    <p><span class="span-title"><i class="fa fa-flag" aria-hidden="true"></i> Nacionalidad: </span>{{info?.nacionality}}</p>
                    <p><span class="span-title"><i class="fa fa-envelope-o" aria-hidden="true"></i> E-Mail: </span>{{info?.email}}</p>
                    <!--<p><span class="span-title"><i class="fa fa-smile-o" aria-hidden="true"></i> Trabajo Actual:</span> {{info?.current_job}}</p>-->
                    <p><span class="span-title"><i class="fa fa-book" aria-hidden="true"></i> Idiomas: </span>{{info?.language}}</p>
                    <p><span class="span-title"><i class="fa fa-skype" aria-hidden="true"></i> Skype: </span>{{info?.skipe}}</p>
                  </div>
                </div>

                <div class="col-sm-5">
                  <div class="card">
                    <div class="card-block">
                      <p class="card-text">{{info?.resume}}</p>
                      <p class="card-text " style="text-align:center "><i class="fa fa-linkedin-square" aria-hidden="true"></i> {{info?.linkedin}} | <i class="fa fa-stack-overflow" aria-hidden="true"></i> {{info?.stackoverflow}}</p>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
